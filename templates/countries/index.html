{% extends "base.html" %}
{% block content %}

{% for country in countries %}
  <div class="country">
    <div>
      <p>Country: {{ country.name }}</p>
      <p>Continent: {{ country.continent }} </p>
    <div>
        {% if country.visited == True %}
          Been there? <span style='font-size:20px;'>&#10004;</span>
        {% else %}
          Been there! <span style='font-size:20px;'>&#10008;</span>  
        {% endif %}
      <P><a href="/countries/{{ country.id }}/edit">Edit country</a></P>
      <p><a href="/countries/{{country.id}}/delete">&#128465;</a></p>
    </div>
    </div>
  </div>
{% endfor %}

<button class = "add-new"><a href="/countries/new">Add new country</a></button>


{% endblock %}
