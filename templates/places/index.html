{% extends "base.html" %}
{% block content %}

{% for place in places %}
  <div class="place">
    <div class="content">
      Country: {{ place.country.name }}
      <div class="place_name">
        Place: {{place.place_name}}  
      </div>
      <div class="description">
        {{place.description}}  
      </div>
      <div class="buttons">

        {% if place.visited == True %}
          Been there! <span style='font-size:20px;'>&#10004;</span>
        {% else %}
          Been there! <span style='font-size:20px;'>&#10008;</span>
        {% endif %}

        <a href="/places/{{ place.id }} ">More info</a>
      </div>
    </div>
  </div>
{% endfor %}

<button><a href="/places/new">Add new place</a></button>


{% endblock %}
