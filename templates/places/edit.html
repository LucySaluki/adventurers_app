{% extends "base.html" %}
{% block content %}

<h2>View/Edit a Place</h2>

<form action="/places/{{ place.id }}" method="POST">
    <div>
        <label for="place_name">Place Name:</label><br>
        <input type="text" id="add-new" name="place_name" value="{{place.place_name}}">
    </div>
    <div>
      <label for="country">Country:</label><br>
        <select id="add-new" name="country_id">
          {% for country in countries %}
          <option value="{{country.id}}" {% if country.id == place.country.id %} selected {% endif %}>
            {{ country.name }}</option>
          {% endfor %}
        </select>
    </div>
    <div>
      <label for="description">Description:</label><br>
      <textarea rows="4" cols="50"  id="add-new" name="description">{{place.description}}</textarea>
  </div>
  <div>
    <label for="place_type">Type of Place:</label><br>
      <select id="add-new" name="place_type_id" value="{{place.place_type_id}}">
        {% for place_type in place_types %}
        <option value="{{place_type.id}}" {% if place_type.id == place.place_type.id %} selected {% endif %}>{{ place_type.type_name }}</option>
        {% endfor %}
      </select>
  </div>
  <div>
    <label for="visited">Been there?:</label>
    <select id="add-new" name="visited">
      <option value="True" {% if place.visited == True %} selected {% endif %}>Yes</option>
      <option value="False" {% if place.visited == False %} selected {% endif %}>No</option>
    </select>
  </div>
  <div>
    <label for="rating">Star rating:</label>
    <select id="add-new" name="rating">
      <option value=0 {% if place.rating == 0 %} selected {% endif %}>Unrated</option>
      <option value=1 {% if place.rating == 1 %} selected {% endif %}>1 star</option>
      <option value=2 {% if place.rating == 2 %} selected {% endif %}>2 stars</option>
      <option value=3 {% if place.rating == 3 %} selected {% endif %}>3 stars</option>
      <option value=4 {% if place.rating == 4 %} selected {% endif %}>4 stars</option>
      <option value=5 {% if place.rating == 5 %} selected {% endif %}>5 stars</option>
    </select>
  </div>
    <div>
      <input class="main-input" type="submit">
    </div>
</form>
<p><a href="/places">Return to places menu</a></p>
{% endblock %}
